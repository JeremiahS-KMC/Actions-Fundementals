name: GitHub Actions Demo
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 6 * * 0' # This represents 6:15 UTC every Sunday
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
        description: 'Deployment Environment'
jobs:
  Build:
    runs-on: ubuntu-latest

    steps:      
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Output the event name
        run: echo "Event that triggered this workflow:" ${{ github.event_name }}
        
      - name: Output the current branch name
        run: echo "Current branch:" $(git rev-parse --abbrev-ref HEAD)
        
      - name: List all files
        run: ls -R
      - name: Build
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
